<div class="flex flex-col h-screen dark:bg-gray-900">
  <!-- Content Area -->
  <main class="flex-1 overflow-auto pb-safe">
    <router-outlet></router-outlet>
  </main>

  <!-- Bottom Navigation - Fixed and Mobile Optimized -->
  <nav class="fixed bottom-0 left-0 right-0 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-lg z-50 safe-area-inset-bottom">
    <div class="flex justify-around items-center py-2 px-2 md:py-3 md:px-4">
      @for (tab of tabs(); track tab.id) {
        <a
          [routerLink]="[tab.path]"
          routerLinkActive="active-tab"
          [routerLinkActiveOptions]="{ exact: false }"
          [class.active-tab]="isRitualRoute(tab.path)"
          class="flex flex-col items-center justify-center gap-0.5 md:gap-1 transition-all duration-300 hover:scale-105 flex-1"
        >
          <div class="tab-button w-12 h-12 md:w-14 md:h-14 rounded-full flex items-center justify-center bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 shadow-md hover:shadow-lg transition-all duration-300">
            <span class="text-xl md:text-2xl">{{ tab.icon }}</span>
          </div>
          <span class="text-[10px] md:text-xs font-medium text-gray-600 dark:text-gray-400">{{ tab.label }}</span>
        </a>
      }
    </div>
  </nav>
</div>
