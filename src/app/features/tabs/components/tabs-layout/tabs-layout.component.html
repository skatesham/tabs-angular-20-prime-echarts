<div class="flex flex-col h-screen dark:bg-gray-900">
  <!-- Content Area -->
  <main class="flex-1 overflow-auto">
    <router-outlet></router-outlet>
  </main>

  <!-- Bottom Navigation -->
  <nav class="border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-lg">
    <div class="flex justify-around items-center py-3 px-4">
      @for (tab of tabs(); track tab.id) {
        <a
          [routerLink]="[tab.path]"
          routerLinkActive="active-tab"
          [routerLinkActiveOptions]="{ exact: false }"
          class="flex flex-col items-center justify-center gap-1 transition-all duration-300 hover:scale-105"
        >
          <div class="tab-button w-14 h-14 rounded-full flex items-center justify-center bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 shadow-md hover:shadow-lg transition-all duration-300">
            <span class="text-2xl">{{ tab.icon }}</span>
          </div>
          <span class="text-xs font-medium text-gray-600 dark:text-gray-400">{{ tab.label }}</span>
        </a>
      }
    </div>
  </nav>
</div>
