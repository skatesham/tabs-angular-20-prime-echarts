<div class="flex flex-col h-full p-4 overflow-auto page-background bg-contain bg-center bg-no-repeat" style="background-image: url('images/symbol-7248852_1920.png');">
  <p-page-header
    title="ManaVitae"
    subtitle="Painel de manifestação e crescimento consciente"
    logoImage="favicon.png"
    badgeIcon="✨"
    badgeLabel="Ativo"
    gradientFrom="indigo-500"
    gradientVia="purple-500"
    gradientTo="pink-500">
  </p-page-header>
  
  <div 
    pAnimateOnScroll
    enterClass="fadein"
    class="mb-6">
    <p-welcome-card></p-welcome-card>
  </div>
  
  <div 
    pAnimateOnScroll
    enterClass="fadeinup">
    <p-quantum-activities></p-quantum-activities>
  </div>
  
  <div 
    pAnimateOnScroll
    enterClass="fadeinright"
    class="mb-6">
    <p-daily-tasks></p-daily-tasks>
  </div>
  
  <div 
    pAnimateOnScroll
    enterClass="fadeinup"
    class="mb-6">
    <p-goal-focus></p-goal-focus>
  </div>
  
  <div 
    pAnimateOnScroll
    enterClass="fadeinleft"
    class="mb-6">
    <p-daily-motivation></p-daily-motivation>
  </div>
  
  <div 
    pAnimateOnScroll
    enterClass="fadeinup"
    class="mb-6">
    <p-mission-vision-values></p-mission-vision-values>
  </div>
  
  <!-- App Version Footer -->
  <footer class="mt-8 mb-4 text-center">
    <p class="text-xs text-gray-500 dark:text-gray-400 opacity-60">
      v{{ appVersion }}
    </p>
  </footer>
</div>
