<div class="flex flex-col h-full p-4 overflow-auto bg-gray-50 dark:bg-gray-900">
  <h1 class="text-2xl font-bold mb-6 dark:text-white">Dashboard</h1>

  @if (loading()) {
    <div class="flex items-center justify-center h-64">
      <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
  } @else {
    <!-- Stats Card -->
    <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
      <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Total de Clientes</h3>
      <p class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ stats().total }}</p>
    </div>
  }
</div>
