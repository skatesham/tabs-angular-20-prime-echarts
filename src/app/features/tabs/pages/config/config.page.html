<div class="flex flex-col h-full p-4 overflow-auto bg-gray-50 dark:bg-gray-900">
  <h1 class="text-2xl font-bold mb-6 dark:text-white">Configurações</h1>

  <p-accordion [multiple]="true" class="w-full">
    <!-- Diário -->
    <p-accordionpanel value="0">
      <p-accordionheader>Diário</p-accordionheader>
      <p-accordioncontent>
        <div class="p-4">
          <p class="text-gray-700 dark:text-gray-300">Hello World</p>
        </div>
      </p-accordioncontent>
    </p-accordionpanel>

    <!-- Semanal -->
    <p-accordionpanel value="1">
      <p-accordionheader>Semanal</p-accordionheader>
      <p-accordioncontent>
        <div class="flex flex-col gap-3 p-4">
          <textarea
            pTextarea
            [(ngModel)]="semanalText"
            rows="5"
            class="w-full"
            placeholder="Digite suas anotações semanais..."
          ></textarea>
          <button
            pButton
            label="Finalizar"
            (click)="finalizarSemanal()"
            class="w-full"
          ></button>
        </div>
      </p-accordioncontent>
    </p-accordionpanel>

    <!-- Mensal -->
    <p-accordionpanel value="2">
      <p-accordionheader>Mensal</p-accordionheader>
      <p-accordioncontent>
        <div class="flex flex-col gap-3 p-4">
          <textarea
            pTextarea
            [(ngModel)]="mensalText"
            rows="5"
            class="w-full"
            placeholder="Digite suas anotações mensais..."
          ></textarea>
          <button
            pButton
            label="Finalizar"
            (click)="finalizarMensal()"
            class="w-full"
          ></button>
        </div>
      </p-accordioncontent>
    </p-accordionpanel>
  </p-accordion>
</div>
