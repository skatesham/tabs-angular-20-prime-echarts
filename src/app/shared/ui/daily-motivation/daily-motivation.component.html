<p-card class="shadow-lg">
  <div class="flex flex-col items-center gap-6 p-4">
    <!-- Imagem Mandala com Aura 528 Hz -->
    <div 
      class="w-full max-w-md flex justify-center"
      pAnimateOnScroll
      enterClass="fadein">
      <div class="mandala-container">
        <img 
          src="images/mandala-8380145_1920.png" 
          alt="Mandala Motivacional" 
          class="w-full h-auto rounded-lg"
        />
      </div>
    </div>

    <!-- Frase Motivacional -->
    <div 
      class="text-center max-w-2xl"
      pAnimateOnScroll
      enterClass="fadeinup">
      <blockquote class="text-xl md:text-2xl font-medium text-gray-800 dark:text-gray-200 italic mb-4">
        "{{ todayQuote.quote }}"
      </blockquote>
      <p class="text-base font-semibold text-primary-600 dark:text-primary-400 mb-1">
        — {{ todayQuote.author }}
      </p>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        {{ todayQuote.context }}
      </p>
    </div>

    <!-- Mensagem Estilo Yoda -->
    <div 
      class="text-center mt-4"
      pAnimateOnScroll
      enterClass="fadeinup">
      <p class="text-lg font-medium text-green-600 dark:text-green-400 italic">
        ✨ Pronto, tudo está. Fechar podes, e ao trabalho retornar. A Força contigo estará. ✨
      </p>
    </div>
  </div>
</p-card>
