<p-card class="shadow-sm">
  <div class="flex flex-col gap-4">
    <div 
      class="flex flex-col gap-1"
      pAnimateOnScroll
      enterClass="fadeinleft">
      <div class="flex items-baseline gap-2">
        <h2 class="text-3xl font-semibold dark:text-white">{{ greeting }}</h2>
        <span class="text-xs text-gray-500 dark:text-gray-400">{{ formattedDate }}</span>
      </div>
      <p class="text-sm text-purple-600 dark:text-purple-400 italic font-medium">
        {{ quantumMessage }}
      </p>
    </div>
    
    <!-- Dias da Semana -->
    <div 
      class="flex gap-2 overflow-x-auto pb-2"
      pAnimateOnScroll
      enterClass="fadeinup">
      @for (day of orderedWeekDays; track day.index; let i = $index) {
        <div 
          class="flex flex-col items-center gap-1 px-3 py-2 rounded-lg min-w-[70px] transition-all"
          [class.bg-primary-100]="i === 0"
          [class.dark:bg-primary-900/30]="i === 0"
          [class.border-2]="i === 0"
          [class.border-primary-500]="i === 0"
          [class.bg-gray-50]="i !== 0"
          [class.dark:bg-gray-800/50]="i !== 0">
          <span class="text-xl">{{ day.icon }}</span>
          <span 
            class="text-xs font-semibold"
            [class.text-primary-700]="i === 0"
            [class.dark:text-primary-400]="i === 0"
            [class.text-gray-600]="i !== 0"
            [class.dark:text-gray-400]="i !== 0">
            {{ day.name }}
          </span>
          <span 
            class="text-[10px] text-center"
            [class.text-primary-600]="i === 0"
            [class.dark:text-primary-300]="i === 0"
            [class.text-gray-500]="i !== 0"
            [class.dark:text-gray-500]="i !== 0">
            {{ day.theme }}
          </span>
        </div>
      }
    </div>

    <div 
      class="flex items-center gap-3"
      pAnimateOnScroll
      enterClass="fadeinright">
      <span class="text-2xl">{{ dayTheme.icon }}</span>
      <div class="flex flex-col gap-1">
        <p class="text-lg font-semibold text-gray-800 dark:text-gray-200">
          <span class="font-light">Hoje Ã© dia de </span>{{ dayTheme.name }}
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-400">{{ dayTheme.description }}</p>
      </div>
    </div>
  </div>
</p-card>
