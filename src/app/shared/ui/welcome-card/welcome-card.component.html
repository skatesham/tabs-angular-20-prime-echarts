<p-card class="shadow-sm">
  <div class="flex flex-col gap-2">
    <div class="flex items-baseline gap-2">
      <h2 class="text-3xl font-semibold dark:text-white">{{ greeting }}</h2>
      <span class="text-xs text-gray-500 dark:text-gray-400">{{ formattedDate }}</span>
    </div>
    <div class="mt-2 flex items-center gap-3">
      <span class="text-2xl">{{ dayTheme.icon }}</span>
      <div class="flex flex-col gap-1">
        <p class="text-base font-medium text-gray-700 dark:text-gray-300">
          Hoje é dia de <span class="font-semibold">{{ dayTheme.name }}</span> • <span class="text-xs text-gray-500 dark:text-gray-400">{{ dayOfWeek }}</span>
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-400">{{ dayTheme.description }}</p>
      </div>
    </div>
  </div>
</p-card>
