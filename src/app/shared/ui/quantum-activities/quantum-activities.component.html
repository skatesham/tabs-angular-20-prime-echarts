@if (visibleActivities.length > 0) {
  <div class="grid gap-4 md:grid-cols-3 mb-6">
    @for (activity of visibleActivities; track activity.id) {
      <p-card 
        class="shadow-md border-2 {{ activity.borderColor }} {{ activity.bgColor }} cursor-pointer hover:opacity-80 transition-opacity"
        (click)="onActivityClick(activity.id)">
        <div class="flex items-center gap-3">
          <span class="text-3xl">{{ activity.icon }}</span>
          <div class="flex-1">
            <h3 class="text-base font-semibold {{ activity.color }}">{{ activity.name }}</h3>
            <div class="flex items-center gap-2">
              <span class="text-xs text-gray-600 dark:text-gray-400">{{ activity.frequency }}</span>
              @if (getPendingDays(activity.id) > 0) {
                <span class="text-[10px] text-gray-500 dark:text-gray-500">â€¢ {{ getPendingDays(activity.id) }}d pendente</span>
              }
            </div>
          </div>
        </div>
      </p-card>
    }
  </div>
}
