<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ManaVitae</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<style>
  /* camada full-screen */
  #app-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0f172a;overflow:hidden;z-index:9999}
  /* imagem de fundo: 3 giros e leve zoom */
  #app-loader .bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.4;animation:rotate-bg 6s ease-in-out forwards}
  @keyframes rotate-bg{
    0%{transform:rotate(0) scale(1);opacity:.4}
    100%{transform:rotate(1080deg) scale(1.05);opacity:.5} /* 3 × 360° */
  }
  /* spinner puro CSS */
  .spinner{width:52px;height:52px;border-radius:50%;border:4px solid rgba(255,255,255,.25);border-top-color:#38bdf8;animation:spin 1s linear infinite;z-index:10}
  @keyframes spin{to{transform:rotate(360deg)}}
  /* acessibilidade */
  @media (prefers-reduced-motion: reduce){.spinner,.bg{animation:none}}
</style>

<body>
  <app-root>
    <div id="app-loader" class="bg-white" role="status" aria-label="Carregando">
      <img src="/images/geometric-9546071_1920.png" alt="" class="bg" />
      <div class="spinner"></div>
    </div>
  </app-root>
</body>





</html>
